{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>

    <p>认识你很高兴</p>

    <p>很高兴再一次遇见你</p>

</div>
{{ wtf.quick_form(form) }}
